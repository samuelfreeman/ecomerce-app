<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce App</title>
    <!-- link for the  CSS file for styling -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- header section -->
    <h1>Welcome to the E-commerce App!</h1>

    <!-- serchbar and category filter -->
    <div class="search-bar-container">
      <!-- input field for searching products by name or category -->
      <input
        type="text"
        id="search-bar"
        placeholder="Search products by name or category"
        aria-label="Search products"
      />
      <!-- dropdown menu for filtering products by category -->
      <select id="category-filter">
        <option value="All">All Categories</option>
      </select>
      <!-- button to open the cart modal -->
      <button id="cart-icon" class="cart-button"> View Cart</button>
    </div>
    
    <!-- container to display the list of products -->
    <div id="product-container"></div>

    <!-- cart Modal -->
    <div id="cart-modal" class="modal hidden">
      <div class="modal-content">
        <!-- heading for the cart modal -->
        <h2>Your Cart</h2>
        <!-- list of items in the cart -->
        <ul id="cart-items"></ul>
        <!-- display the total price of items in the cart -->
        <p>Total Price: GHS <span id="total-price">0</span></p>
        <!-- buttons for checkout and closing the cart modal -->
        <button id="checkout-button">Checkout</button>
        <button onclick="closeCartModal()">Close</button>
      </div>
    </div>
    
    <!-- product Details Modal -->
    <div id="details-modal" class="modal hidden">
      <div class="modal-content" id="product-details"></div>
    </div>

    <!-- checkout Modal -->
    <div id="checkout-modal" class="modal hidden">
      <div class="modal-content">
        <!-- heading for the checkout modal -->
        <h2>Checkout</h2>
        <!-- form for user details during checkout -->
        <form id="checkout-form">
          <!-- input field for the user's name -->
          <label for="name">Name:</label>
          <input type="text" id="name" required />
          <!-- input field for the user's email -->
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <label for="contact">Contact:</label>
          <input type="tel" id="contact" required />
          <!-- submit button to complete the order -->
          <button type="submit">Submit Order</button>
          <!-- button to close the checkout modal -->
          <button onclick="closeCheckoutModal()">Close</button>
        </form>
      </div>
    </div>

    <!-- linking external JavaScript file for functionality -->
    <script src="./js/index.js"></script>
  </body>
</html>
